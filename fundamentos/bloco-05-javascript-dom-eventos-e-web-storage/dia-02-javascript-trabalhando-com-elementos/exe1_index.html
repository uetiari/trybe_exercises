<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      const title = document.createElement('h1');
      title.innerText = 'Exercício 5.2 - JavaScript DOM';
      document.body.appendChild(title);

      const mainContent = document.createElement('main');
      mainContent.classList.add('main-content');
      document.body.appendChild(mainContent);

      const centerContent = document.createElement('section');
      centerContent.classList.add('center-content');
      mainContent.appendChild(centerContent);

      const parag = document.createElement('p');
      parag.innerText = "Exercício de Javascript ^^b";
      centerContent.appendChild(parag);

      const leftContent = document.createElement('section');
      leftContent.classList.add('left-content');
      mainContent.appendChild(leftContent);

      const rightContent = document.createElement('section');
      rightContent.classList.add('right-content');
      mainContent.appendChild(rightContent);

    </script>
  </body>
</html>
